<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/726965752929845311/863473876099792926/lol_icon.png">
    <title>Lol</title>

</head>

<body>

    <main>
        <div class = "container">
            <img width="220px" src="https://cdn.discordapp.com/attachments/726965752929845311/863464729111560212/lol_logo.png" alt="Logo Lol">
            <p><strong> Login</strong></p>
            <form action="#" method="POST">
                <fieldset>
                    <legend></legend>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <br><br>
                    <label for="nome de usuario">Nome de usuario:</label>
                    <input type="text" name="nome de usuario" id="nome de usuario">
                    <br><br>
                    <label for="senha">Senha:</label>
                    <input type="senha" name="senha" id="senha">
                    <br><br>
                    <input type="checkbox" name="manter logado" id="manter logado">
                    <label for="manter logado"> Manter logado</label>
                    <br><br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Redefinir</button>
                </fieldset>
            </form>
        </div>
    </main>

    
</body>
</html>
